<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="myApp" class="ng-cloak">


<div class="generic-container" id="mainWrap" ng-controller="PageController as ctrl">
    <div class="tablecontainer">
        <table>
            <thead>
            <tr>
                <th>code</th>
                <th>name</th>
                <th>price</th>
                <th>date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rec in ctrl.page">
                <td><span ng-bind="rec.id"></span></td>
                <td><span ng-bind="rec.name"></span></td>
                <td><span ng-bind="rec.price"></span></td>
                <td><span ng-bind="rec.dateTime"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <form method="POST" action="import" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        <input type="submit" value="Upload">
    </form>
    <form action="export" method="GET">
        <input value="Download" onclick="location.href='export'" type="button"/>
    </form>

    <!--<div>-->
    <!--<input type="file" ng-controller = "uploadCtrl" file-model="myFile"/>-->
    <!--<button ng-click="uploadFile()">upload</button>-->
    <!--</div>    -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/page_service.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
